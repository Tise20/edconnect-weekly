<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Signup</title>
</head>

<body>
    <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
        <a class="navbar-brand" href="#">Project Explorer</a>
        <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse" data-target="#main-navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="main-navigation">
         <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
			<form class = "form-inline">
                <input class="form-control mr-sm-2" type="text" placeholder="Search Projects" aria-label="Search Projects">
            </li>
            <li class="nav-item nav-btn px-3 active">
                <button class="btn btn-outline-light btn-text-white btn-md">Search</button>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Projects</a>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Submit</a>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="d-inline p-2 bg-primary text-white" href="#">Sign up</a>
                <a class="d-inline p-2 bg-primary text-white" href="#">Login</a>
            </li>
           </ul>
         </ul>
        </div>
    </nav>

    <br><br><br>
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="form-group">
            <h1 class="h1 mb-4 font-weight-normal text-left">Sign up</h1>
            </div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="form-group">
            <h4 class="h4 mb-3 font-weight-normal text-left">First name</h4>
            <div class="input-group">
            <label for="inputName" class="sr-only text-secondary">First name</label>
            <input type="text" id="inputName" class="form-control" placeholder="First name" required autofocus style="width: 600px;">
            </div>
                </div>
                </div>
                <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="form-group">
            <h4 class="h4 mb-3 font-weight-normal text-left">Last name</h4>
            <div class="input-group">
            <label for="inputlastName" class="sr-only text-secondary">Last name</label>
            <input type="text" id="inputlastName" class="form-control" placeholder="Last name" required autofocus style="width: 600px;">
            </div>
                </div>
                </div>
            <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="form-group">
            <h4 class="h4 mb-3 font-weight-normal text-left">Email Address</h4>
            <div class="input-group">
            <label for="inputEmail" class="sr-only text-secondary">Your Email address</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="Your Email address" required autofocus style="width: 600px;">
            </div>
            </div>
           </div>
             <div class="col-lg-6 col-md-6 col-sm-6">
                <div class="form-group">
            <h4 class="h4 mb-3 font-weight-normal text-left">Password</h4>
            <div class="input-group">
            <label for="inputPassword" class="sr-only text-secondary">Your Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Your Password" required autofocus style="width: 600px;">
            </div>
                </div>
                </div>
            <div class="col-lg-6 col-md-5 col-sm-6">
                    <div class="form-group">
            <h5 class="h5 mb-3 font-weight-normal text-left">Program</h5>
            <div class="input-group">
                   <select class="form-control" id="sel1">
                       <option text-disabled>Choose...</option>
                       <option>Computer Science</option>
                       <option>Public Health</option>
                       <option>Computer Information Systems</option>
                   </select>
                </div>
                </div>
                </div>
            <div class="col-lg-3 col-md-4 col-sm-3">
            <div class="form-group w-80">
            <h5 class="h5 mb-3 font-weight-normal">Matriculation number</h5>
            <div class="input-group">
            <label for="inputMatricno" class="sr-only text-secondary">e.g. 16/2020</label>
            <input type="text" id="inputMatricno" class="form-control" placeholder="e.g. 16/2020" required autofocus style="width: 600px;">
                </div>
                    </div>
                </div>
            <div class="col-lg-3 col-md-3 col-sm-3">
            <div class="form-group">
            <h5 class="h5 mb-3 font-weight-normal text-left">Graduation Year</h5>
            <div class="input-group">
                <select class="form-control" id="sel2">
                    <option text-disabled>Choose...</option>
                    <option>2020</option>
                    <option>2019</option>
                    <option>2018</option>
                    <option>2017</option>
                    <option>2016</option>
                    <option>2015</option>
                    <option>2014</option>
                    <option>2013</option>
                    <option>2012</option>
                    <option>2011</option>
                    <option>2010</option>
                </select>
                </div>
                    </div>
                </div>
                 
            
        
            <button class="btn btn-lg btn-primary btn-small ml-3" type="submit">Sign up</button>
        </div>
    </div>
    <br><br>
    <footer>
      <nav class="navbar navbar-expand-md mx-auto navbar-light sticky-bottom bg-light" style="width: 65%;"> 
        <button class="navbar-toggler navbar-light" type="button" data-toggle="collapse" data-target="#second-navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="second-navigation">
         <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <div class="footer-copyright text-secondary ml-auto">Project Explorer Â© 2020.</div>
            </li>
             <li class="nav-item active">
              <div class="footer-copyright text-dark ml-auto">Edconnect</div>
             </li>
         </ul>
        </div>
      </nav>
      </footer>
    </body>
</html>
