<html>
<head>
    <meta name="viewport" content="width=device-wdith, initial-scale=1,">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="topnav">
        <a class="active" href="index.html">Project Explorer</a>
        <input type="text" placeholder="Search Projects" id="search_term"><a> </a>
        <button type="submit">Search</button><a> </a><a> </a>
        <a class="lefttButton" href="search.html">Projects</a>
        <a class="lefttButton" href="createProject.html">Submit</a>
        <a class="rightButton2" href="login.html">Login</a>
        <a class="rightButton1" href="register.html">Sign up</a>
    </div> 

    <br>
    <div id="signupDetails">
    <h2><strong>Sign up</strong></h2>
    </div>

    <div id="signupForm">
        <form>
            <div class="signupbtn-group">
            <label for="fName">First Name</label><br>
            <input type="text" id="fName" name="fName" value="&nbsp;&nbsp;First name" size="55"><br><br>
            </div>
            <div class="signupbtn-group">
            <label for="lName">Last Name</label><br>
            <input type="text" id="lName" name="lName" value="&nbsp;&nbsp;Last name" size="55"><br><br>
            </div>
            <div class="signupbtn-group">
            <label for="email">Email Address</label><br>
            <input type="email" id="email" name="email" value="&nbsp;&nbsp;Your Email address" size="55"><br><br>
            </div>
            <div class="signupbtn-group">
            <label for="password">Password</label><br>
            <input type="password" id="password" name="password" value="&nbsp;&nbsp;Your Password" size="55"><br><br>
            </div>
            <div class="signupbtn-group">
            <label for="program">Program</label><br>
            <select id="program" name="program">
                <option value="Choose...">&nbsp;&nbsp;Choose...</option>
                <option value="Computer Science">Computer Science</option>
                <option value="Computer Information Systems">Computer Information Systems</option>
                <option value="Public Health">Public Health</option>
            </select><br><br>
            </div>
            <div class="signupbtn-group">
            <label for="matricNo">Matriculation Number</label><br>
            <input type="text" id="matricNo" name="matricNo" value="&nbsp;&nbsp;e.g. 16/2020" size="27"><br><br>
            </div>
            <div class="signupbtn-group">
            <label for="gradYear">Graduation Year</label><br>
            <select id="gradYear" name="gradYear">
                <option value="Choose...">&nbsp;&nbsp;Choose...</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>
                <option value="2015">2015</option>
                <option value="2014">2014</option>
                <option value="2013">2013</option>
                <option value="2012">2012</option>
                <option value="2011">2011</option>
                <option value="2010">2010</option>
            </select>
            </div>
            <br><br>
            <button class="signupButton" type="submit">Sign up</button>
        </form>
        </div>
