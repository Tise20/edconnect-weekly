			<form class = "form-inline">
                <input class="form-control mr-sm-2" type="text" placeholder="Search Projects" aria-label="Search Projects">
            </li>
            <li class="nav-item nav-btn px-3 active">
                <button class="btn btn-outline-light btn-text-white btn-md">Search</button>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Projects</a>
            </li>

                <a class="nav-link disabled" href="#">Submit</a>
            </li>
          </ul>
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="d-inline p-2 bg-primary text-white-50" href="#">Signed in as:</a>

     <br><br><br>
      <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="form-group">
            <h1 class="h1 mb-4 font-weight-normal text-left">Submit Project</h1>
            </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="form-group w-75">
            <h4 class="h4 mb-3 font-weight-normal text-left">Project name</h4>
            <div class="input-group">
            <label for="inputprojectName" class="sr-only text-secondary">Enter project name</label>
            <input type="text" id="inputprojectName" class="form-control" placeholder="Enter project name" required autofocus>
            </div>
                </div>
                </div>
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="form-group w-75">
            <h4 class="h4 mb-3 font-weight-normal text-left">Project abstract</h4>
            <div class="input-group">
            <textarea rows="6" cols="90"></textarea>
            </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="form-group w-75">
            <h4 class="h4 mb-3 font-weight-normal text-left">Author(s)</h4>
            <div class="input-group">
            <label for="inputAuthors" class="sr-only text-secondary">Enter author names (seperated by comma)</label>
            <input type="text" id="inputAuthors" class="form-control" placeholder="Enter author names (seperated by comma)" required autofocus>
            </div>
                </div>
                </div>
            <div class="col-lg-12 col-md-12 col-sm-12">
                <div class="form-group w-75">
            <h4 class="h4 mb-3 font-weight-normal text-left">Tag(s)</h4>
            <div class="input-group">
            <label for="inputTags" class="sr-only text-secondary">Use # to tag project with different topics (e.g. #javascript #mongodb)</label>
            <input type="text" id="inputTags" class="form-control" placeholder="Use # to tag project with different topics (e.g. #javascript #mongodb)" required autofocus>
                </div>
                    </div>
                    </div>
            </div>
            <button class="btn btn-lg btn-primary btn-small ml-4" type="submit">Continue</button>
        </div>
      </div>
      
      <br><br>
